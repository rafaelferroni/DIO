<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fundamentos - Flex Wrap</title>
		<link rel="stylesheet" type="text/css" href="style-flexwrap.css"

	</head>
	<body>
		<h1>No Wrap</h1>
		<div class="flex-container nowrap">
			<div class="item orange">
				1
			</div>
			<div class="item green">
				2
			</div>
			<div class="item blue">
				3
			</div>
			<div class="item blue">
				4
			</div>
			
		</div>
		<h1>Wrap</h1>
			<div class="flex-container wrap">
				<div class="item green">
					1
				</div>
				<div class="item blue">
					2
				</div>
				<div class="item orange">
					3
				</div>
				<div class="item blue">
					4
				</div>
				
			</div>
			<h1>Wrap Reverse</h1>
			<div class="flex-container wrap-reverse">
				<div class="item green">
					1
				</div>
				<div class="item blue">
					2
				</div>
				<div class="item orange">
					3
				</div>
				<div class="item blue">
					4
				</div>
				
			</div>
		
	</body>


</html>
